<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Community Event Portal</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/styles.scss">
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Community Portal</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#events">Events</a></li>
          <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Welcome Section -->
  <header id="home" class="bg-light p-5 text-center">
    <h1 id="welcomeBanner">Welcome to the Community Event Portal</h1>
    <p class="lead">Discover and join events near you!</p>
  </header>

  <!-- Event Section -->
  <section id="events" class="container py-5">
    <h2 class="mb-4">Upcoming Events</h2>
    <div class="row" id="eventContainer">
      <!-- Events will be loaded here by JavaScript -->
    </div>
  </section>

  <!-- Registration Form -->
  <section id="contact" class="bg-light py-5">
    <div class="container">
      <h2>Register for an Event</h2>
      <form id="registrationForm">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" name="name" required autofocus>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
          <label for="eventDate" class="form-label">Event Date</label>
          <input type="date" class="form-control" id="eventDate" name="eventDate" required>
        </div>
        <div class="mb-3">
          <label for="eventType" class="form-label">Event Type</label>
          <select class="form-select" id="eventType" name="eventType">
            <option value="Music">Music</option>
            <option value="Workshop">Workshop</option>
            <option value="Sports">Sports</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea class="form-control" id="message" name="message" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
        <output id="formOutput" class="d-block mt-3"></output>
      </form>
    </div>
  </section>
<!-- Registered Users Table -->
<section class="container my-5">
    <h3>Registered Participants</h3>
    <table class="table table-bordered">
      <thead class="table-light">
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Email</th>
          <th>Event Date</th>
          <th>Type</th>
        </tr>
      </thead>
      <tbody id="registrationTableBody">
        <!-- JavaScript will populate this -->
      </tbody>
    </table>
  </section>
  
  <!-- Geolocation Section -->
<section class="container my-4">
    <h4>Find Nearby Events</h4>
    <button id="geoButton" class="btn btn-outline-primary mb-2">Find My Location</button>
    <p id="geoOutput" class="text-muted"></p>
  </section>

  <section class="container my-5">
    <h3>Event Promo Video</h3>
    <video id="eventVideo" width="100%" controls>
      <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <p id="videoMessage" class="text-success mt-2"></p>
  </section>
  
  
  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2025 Local Community Event Portal</p>
    <div>
      <i class="bi bi-facebook mx-2"></i>
      <i class="bi bi-twitter mx-2"></i>
      <i class="bi bi-instagram mx-2"></i>
    </div>
  </footer>

  <!-- Bootstrap JS and Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Main JS -->
  <script src="js/main.js"></script>
</body>
</html>
